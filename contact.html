    <section>
        <div class="container">
            <form action="POST" data-netlify="true">
                <h2 align="center">Contact Me</h2>
                <br>
                <div class="row g-1">
                    <div class="form-floating mb-3 col">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Name" name="name" required>
                        <label for="floatingInput">Name</label>
                    </div>
                    <div class="form-floating mb-3 col">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
                        <label for="floatingInput">Email Addres</label>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Subject" name="subject">
                    <label for="floatingInput">Subject</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Message" id="floatingTextarea" style="height: 170px;" name="message" rows="6" required></textarea>
                    <label for="floatingTextarea">Message</label>
                </div>
                <br>
                <div>
                    <button class="btn btn-primary" type="submit" id="submitBtn">Send Message</button>
                </div>
            </form>
